name: Feature request
description: Suggest a new feature or enhancement for mooChat
labels: [enhancement, feature-request]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a new feature for mooChat! ðŸš€
        Your ideas help make our app better for everyone. Please provide as much detail as possible so we can understand and evaluate your suggestion.
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      options:
        - label: "I have searched through existing [open](https://github.com/your-org/moochat/issues) and [closed](https://github.com/your-org/moochat/issues?q=is%3Aissue+is%3Aclosed) issues to make sure this feature hasn't been requested before."
          required: true
        - label: "I have taken the time to fill in all the required details."
          required: true
        - label: "This issue contains only one feature request."
          required: true
        - label: "I have read and understood the [contribution guidelines](https://github.com/your-org/moochat/blob/main/README.md#contributing)."
          required: true
  - type: dropdown
    id: feature-type
    attributes:
      label: Feature type
      description: What type of feature are you requesting?
      options:
        - New messaging feature
        - UI/UX improvement
        - Security enhancement
        - Privacy feature
        - Performance optimization
        - Accessibility improvement
        - Integration with external service
        - Settings/Configuration option
        - Other
    validations:
      required: true
  - type: textarea
    id: feature-summary
    attributes:
      label: Feature summary
      description: |
        Provide a clear and concise description of the feature you'd like to see added.
      placeholder: "A brief summary of what you want to happen..."
    validations:
      required: true
  - type: textarea
    id: problem-description
    attributes:
      label: Problem description
      description: |
        What problem does this feature solve? Is your feature request related to a problem you're experiencing?
      placeholder: "I'm always frustrated when... / It would be helpful if... / Currently there's no way to..."
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: |
        Describe the solution you'd like in detail. How would this feature work from a user's perspective?
      placeholder: |
        1. User would click/tap on...
        2. A new screen/dialog would appear with...
        3. The feature would allow users to...
    validations:
      required: true
  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives considered
      description: |
        Have you considered any alternative solutions or workarounds? What other approaches might solve the same problem?
      placeholder: "I considered... / Another way to achieve this could be... / Similar apps handle this by..."
  - type: dropdown
    id: priority
    attributes:
      label: Priority level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my experience
        - High - Important for my use case
        - Critical - Blocking my usage
    validations:
      required: true
  - type: input
    id: affected-platforms
    attributes:
      label: Affected platforms
      description: Which platforms should this feature be available on?
      placeholder: "Example: Android, iOS, Web, Desktop, All platforms"
    validations:
      required: true
  - type: textarea
    id: mockups-examples
    attributes:
      label: Mockups or examples
      description: |
        If you have any mockups, wireframes, screenshots from other apps, or visual examples, please include them here.
        GitHub supports uploading images directly in the text box.
  - type: textarea
    id: use-cases
    attributes:
      label: Use cases
      description: |
        Describe specific scenarios where this feature would be useful. Who would benefit from this feature?
      placeholder: |
        - As a [type of user], I would use this feature to...
        - This would be particularly helpful for users who...
        - Example scenario: When I'm trying to...
  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical considerations
      description: |
        Are there any technical aspects, limitations, or requirements you think we should be aware of?
      placeholder: "This might require... / Should consider privacy implications... / Could impact performance..."
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Add any other context, references, or information about the feature request here.
      placeholder: "Related to issue #... / Similar to feature in... / Based on user feedback that..."
